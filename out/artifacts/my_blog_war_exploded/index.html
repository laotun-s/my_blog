<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>

    <link href="layui/css/layui.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="layui/layui.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.cookie.js" type="text/javascript"></script>
    <script src="js/iconfont.js" type="text/javascript"></script>

    <style type="text/css">
        html{overflow:hidden;}
    </style>

</head>
<body>
<ul class="layui-nav" id="index-nav">
    <li class="layui-nav-item layui-this"><a href="/home.html">首页</a></li>
    <li class="layui-nav-item"><a href="#">Linux</a></li>
    <li class="layui-nav-item"><a href="#">CTF</a></li>
    <li class="layui-nav-item"><a href="#">笔记</a></li>
    <li class="layui-nav-item"><a href="#">刷题</a></li>
    <li class="layui-nav-item" id="user" style="float: right">
        <!--<a href="/index.html"><img src="icon/1.jpg" class="layui-nav-img">laotun</a>
        <dl class="layui-nav-child">
            <dd><a href="/login.html">登录</a></dd>
        </dl>-->
    </li>
</ul>
<div class="warp_body">
    <div class="warp_header"></div>
        <div class="warp_content">
            <div class="sidebar"></div>
                <div class="content">
                    <div class="content-item">
                        <iframe src="home.html" width="100%" id="iframeMain"></iframe>
                    </div>
                </div>
        </div>
</div>


<script>
    layui.use('element', function(){
        let element = layui.element;

        $(".layui-nav a").click(function(e){
            document.title = $(this).html();
            e.preventDefault();
            $("#iframeMain").attr("src",$(this).attr("href"));
        })

        $(function () {
            let ht = $(window).height();//获取浏览器窗口的整体高度；
            let topHeader = $(".warp_header").height();//获取头部高度，定义一个变量名为topHeader
            $("#iframeMain").height(ht-topHeader);

            if ($.cookie("user_key")){
                let user = $.cookie("user_key").split("-")[0];
                let html = "";
                html = '<a href="/index.html"><img src="icon/1.jpg" class="layui-nav-img">' + user + '</a><dl class="layui-nav-child"><dd><a href="">个人资料</a></dd><dd><a href="">撰写文章</a></dd><dd><a href="/logout">退出登录</a></dd></dl>';
                $("#user").append(html);
            }else {
                let html = "";
                html = '<a href="/login.html"><img src="icon/1.jpg" class="layui-nav-img">log in</a><dl class="layui-nav-child"><dd><a href="login.html">登录</a></dd></dl>';
                $("#user").append(html);
            }
        });
    });
</script>
</body>

</html>
