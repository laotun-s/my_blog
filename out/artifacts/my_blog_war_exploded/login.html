<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录-老吞</title>


    <link href="layui/css/layui.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="layui/layui.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>

</head>
<body>
<div class="login-user">
    <div class="login-user-icon">
        <img src="icon/1.jpg" width="60px" height="60px">
    </div>
    <div>
        <form class="layui-form" action="" method="post" onclick="return false">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" name="login" required  lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="password" name="pwd" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Remember Me</label>
                <div class="layui-input-inline layui-form-off">
                    <input type="checkbox" name="xxx" lay-skin="switch">
                </div>
            </div>
            <div class="layui-form-item login-user-bt">
                <div class="layui-input-inline">
                    <button class="layui-btn" lay-submit lay-filter="login">立即提交</button>
                </div>
            </div>
            <div class="layui-form-item login-user-up">
                <div class="layui-input-inline">
                    <a href="#">忘记密码？</a>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
