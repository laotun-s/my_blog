<script>
    layui.use('element', function(){
        let element = layui.element;
        $(function () {
            if ($.cookie("user_key")){
                let user = $.cookie("user_key").split("-")[0];
                let html = "";
                html = '<a href="/index.html"><img src="icon/1.jpg" class="layui-nav-img">' + user + '</a><dl class="layui-nav-child"><dd><a href="">个人资料</a></dd><dd><a href="">撰写文章</a></dd><dd><a href="/logout">退出登录</a></dd></dl>';
                $("#user").append(html);
            }else {
                let html = "";
                html = '<a href="/login.html"><img src="icon/1.jpg" class="layui-nav-img">log in</a><dl class="layui-nav-child"><dd><a href="login.html">登录</a></dd></dl>';
                $("#user").append(html);
            }
        });

        function getQueryVariable(variable)
        {
            let query = window.location.search.substring(1);
            let vars = query.split("&");
            if (vars.length > 1)
                return false;
            let pair = vars[0].split("=");
            if(pair[0] == variable)
                return pair[1];
            return false;
        }

        let id = getQueryVariable("id");
        if(id){
            $.ajax({
                url: '/p/' + id,
                type: "POST",
                dataType: "json",
                xhrFields: {
                    withCredentials: true,
                },
                success:function (data) {
                    let html = '<div class="layui-container"><div class="layui-row"><div class="layui-col-md8 layui-col-md-offset2 content-div">' +
                        '<div class="title"><h1>' + data.postClassify + ' | 老吞</h1></div><br><br><br><div id="time" style="color: #989898; display: inline-block">' +
                        '<i class="layui-icon">&#xe68d;&thinsp;</i>发布于' + data.postDate + '</div><svg class="icon" aria-hidden="true"><use xlink:href="#icon-yanjing"></use>' +
                        '</svg><span class="layui-icon" style="color: #989898;">' + data.postClick + '</span><div id="content">' + data.postContent + '</div><br><br><br></div>';
                    $('.body').append(html);
                    hljs.highlightAll();
                }
            });
        }
    });
</script>
